<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="doc/dist/reset.css">
		<link rel="stylesheet" href="doc/dist/reveal.css">
		<link rel="stylesheet" href="doc/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="doc/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="S1/src/Context.md"></section>
				<section>Slide 1</section>
				<section>Slide 4</section>
				<section>Slide 2</section>
			</div>
		</div>


		<script src="doc/dist/reveal.js"></script>
		<script src="doc/plugin/notes/notes.js"></script>
		<script src="doc/plugin/markdown/markdown.js"></script>
		<script src="doc/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
				dependencies: [
    				{ src: '//cdn.jsdelivr.net/npm/reveal-plantuml' },
  				]
			});
		</script>
	</body>
</html>
